<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Lenguajes</h1>
        <h2>Menu de navegacion:</h2>
        <ul>
            <li>
                <a href="index.html">Pagina principal</a>
            </li>
        </ul>
        <main>
            <h2>Preferencias</h2>
            <form>
                <label>Indique sus preferencias: </label>
                <textarea placeholder="Ingrese sus preferencias"></textarea>
                <br><br>
                <label>Foto de perfil:</label>
                <input type="file" title="Suba una imagen">
                <br><br>
                <label>Que lenguajes conoces?</label>
                <ul>
                    <li>
                        <label>HTML</label> <input type="radio"> <br>
                    </li>
                    <li>
                        <label>CSS</label> <input type="radio"> <br>
                    </li>
                    <li>
                        <label>JavaScript</label> <input type="radio"> <br>
                    </li>
                    <li>
                        <label>Python</label> <input type="radio"> <br>
                    </li>
                    <li>
                        <label>Java</label> <input type="radio"> <br>
                    </li>
                </ul>
                <label>Buantas horas de programacion estudias al dia?</label>
                <input type="number" min="0">
                <br>
                <button type="submit">Enviar</button>
            </form>
        </main>
    </header>
</body>
</html>
